worker_processes 2;

events {
     worker_connections 768;
     # multi_accept on;
}

http {

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    gzip on;

    upstream banking_server {
         server unix:/home/uid1000/banking/run/server.sock fail_timeout=0;
    }

    server {
        listen 80;
        server_name banking.stupig.org;
        rewrite ^(.*) https://banking.stupig.org$1 permanent;
    }

    server {
        listen 443 ssl spdy;
        listen [::]:443 ssl spdy;
        ssl_certificate /home/uid1000/banking/nginx/fullchain1.pem;
        ssl_certificate_key /home/uid1000/banking/nginx/privkey1.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:10m;
        ssl_session_tickets off;

        # openssl dhparam -out dhparam.pem 2048
        ssl_dhparam  /home/uid1000/banking/nginx/dhparam.pem;

        ssl_protocols TLSv1.1 TLSv1.2;
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!3DES:!MD5:!PSK';
        ssl_prefer_server_ciphers on;

        add_header Strict-Transport-Security max-age=15768000;

        ssl_stapling on;
        ssl_stapling_verify on;

        ## verify chain of trust of OCSP response using Root CA and Intermediate certs
        ssl_trusted_certificate /home/uid1000/banking/nginx/chain1.pem;
        resolver 8.8.8.8 8.8.4.4 valid=86400;
        resolver_timeout 10;

        server_name banking.stupig.org;

	access_log /home/uid1000/banking-nginx-access.log;
        error_log /home/uid1000/banking-nginx-error.log;

        client_max_body_size 32M;

        location /static/ {
            alias /home/uid1000/banking/static/;
        }

        location / {
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header        Host            $http_host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            if (!-f $request_filename) {
                proxy_pass http://banking_server;
                break;
            }
        }
    }
}
