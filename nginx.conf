worker_processes 2;

events {
     worker_connections 768;
     # multi_accept on;
}

http {

    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    gzip on;

    upstream banking_server {
         server unix:/home/uid1000/banking/run/server.sock fail_timeout=0;
    }

    server {
        listen 80;
        server_name banking.stupig.org;

	access_log /home/uid1000/banking-nginx-access.log;
        error_log /home/uid1000/banking-nginx-error.log;

        client_max_body_size 32M;

        location /static/ {
            alias /home/uid1000/banking/static/;
        }

        location / {
            proxy_redirect off;
            proxy_buffering off;
            proxy_set_header        Host            $http_host;
            proxy_set_header        X-Real-IP       $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;
            if (!-f $request_filename) {
                proxy_pass http://banking_server;
                break;
            }
        }
    }
}
